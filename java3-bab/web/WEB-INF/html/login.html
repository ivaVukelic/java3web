<!DOCTYPE html>

<html>
    <head>
        <title>Grahovica - Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="javascript/login.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <div class="heading-item" id="hi-home">
                    <div class="img-holder">
                        <img src="images/icons/home_64.png"/>
                    </div>
                    <span>Home</span>
                </div>
            </div>
            <div class="content">
                <div class="centered-dialog">
                    <div>Email:</div>
                    <input type="email" id="in-email"/>
                    <div>Password:</div>
                    <input type="password" id="in-password"/>
                    <div class="btn" id="btn-login">Login</div>
                </div>
            </div>
        </div>
    </body>
</html>
