<!DOCTYPE html>
<html>
    <head>
        <title>Grahovica - home</title>
        <meta charset="UTF-8">
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0">
        <link href="Grahovica/css/home.css" rel="stylesheet" type="text/css"/>
        <link href="Grahovica/css/item.css" rel="stylesheet" type="text/css"/>
        <script src="Grahovica/javascript/home.js" type="text/javascript"></script>
        <script src="Grahovica/javascript/items.js" type="text/javascript"></script>
    </head>
    <body>
        
        <div class="container">
            <div class="heading">
                <div class="heading-item" id="hi-filter">
                    <div class="img-holder">
                        <img src="Grahovica/images/icons/menu_64.png"/>
                    </div>
                    <span>Filter</span>
                </div>
                <div class="heading-item" id="hi-login">
                    <div class="img-holder">
                        <img src="Grahovica/images/icons/user_64.png"/>
                    </div>
                    <span>Login</span>
                </div>
                <div class="heading-item">
                    <div class="img-holder">
                        <img src="Grahovica/images/icons/cart_64.png"/>
                    </div>
                    <span>Cart</span>
                </div>
            </div>
            
            <div class="filter-menu">
                <div class="filter-btn" id="filter-all" onclick="getItems('All')">All</div>
                <div class="filter-btn" id="filter-figures" onclick="getItems('Figures')">Figures</div>
                <div class="filter-btn" id="filter-plushes" onclick="getItems('Plushies')">Plushies</div>
                <div class="filter-btn" id="filter-other" onclick="getItems('Other')">Other</div>
            </div>

            <div class="content">
                
                <div class="shopping-cart">
                <div class="cart-items">
                    <div class="cart-item">
                        <div class="item-img">
                            <img src="Grahovica/images/items/pile_256.jpg"/>
                        </div>
                        <div class="item-title">
                            Bab pile
                        </div>
                        <div class="x-ich">X</div>
                        <div class="item-options">
                            <input type="number" class="item-amount"/>
                            <div class="item-price">$420.69</div>
                        </div>
                    </div>
                    
                    <div class="cart-item">
                        <div class="item-img">
                            <img src="Grahovica/images/items/bab_256.jpg"/>
                        </div>
                        <div class="item-title">
                            Bab pile
                        </div>
                        <div class="x-ich">X</div>
                        <div class="item-options">
                            <input type="number" class="item-amount"/>
                            <div class="item-price">$420.69</div>
                        </div>
                    </div>
                    
                    <div class="cart-item">
                        <div class="item-img">
                            <img src="Grahovica/images/items/babtue_256.jpg"/>
                        </div>
                        <div class="item-title">
                            Bab pile
                        </div>
                        <div class="x-ich">X</div>
                        <div class="item-options">
                            <input type="number" class="item-amount"/>
                            <div class="item-price">$420.69</div>
                        </div>
                    </div>
                </div>
                <div class="cart-menu">
                    
                </div>
            </div>
                
            </div>
            
        </div>

</html>
